<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vaul - Gestor de Contraseñas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.7em;
      margin: 0.5em 0;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    button {
      cursor: pointer;
      background: #2d89ef;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #1b5fbd;
    }
    .hidden {
      display: none;
    }
    .card {
      background: #1f1f1f;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      word-wrap: break-word;
    }
    .card button {
      width: auto;
      padding: 0.3em 0.6em;
      margin-right: 0.5em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Vaul - Gestor de Contraseñas</h1>

  <div id="auth">
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="loginBtn">Iniciar sesión</button>
    <button id="registerBtn">Registrar cuenta</button>
  </div>

  <div id="main" class="hidden">
    <button id="logoutBtn" style="background:#c82333;">Cerrar sesión</button>

    <h2>Guardar / Editar Contraseña</h2>
    <input type="text" id="note" placeholder="Descripción" />
    <input type="text" id="pwd" placeholder="Contraseña" />
    <button id="saveBtn">Guardar</button>

    <h2>Contraseñas guardadas</h2>
    <div id="list"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDyk6XjQ72k73oza9fkkUxup9GQvDsFT5o",
      authDomain: "weatherwise-aywzg.firebaseapp.com",
      projectId: "weatherwise-aywzg",
      storageBucket: "weatherwise-aywzg.appspot.com",
      messagingSenderId: "699516071771",
      appId: "1:699516071771:web:43f9af033fbad8a738b47e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const mainDiv = document.getElementById("main");
    const authDiv = document.getElementById("auth");
    const noteInput = document.getElementById("note");
    const pwdInput = document.getElementById("pwd");
    const saveBtn = document.getElementById("saveBtn");
    const listDiv = document.getElementById("list");

    let currentUserId = null;
    let editingId = null;

    // Simple cifrado base64 (para evitar texto plano)
    function encrypt(text) {
      return btoa(text);
    }
    function decrypt(text) {
      return atob(text);
    }

    loginBtn.onclick = () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return alert("Completa correo y contraseña");
      auth.signInWithEmailAndPassword(email, password)
        .catch(e => alert("Error login: " + e.message));
    };

    registerBtn.onclick = () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return alert("Completa correo y contraseña");
      if(password.length < 6) return alert("La contraseña debe tener al menos 6 caracteres");
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Cuenta creada. Ya puedes iniciar sesión"))
        .catch(e => alert("Error registro: " + e.message));
    };

    logoutBtn.onclick = () => {
      auth.signOut();
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUserId = user.uid;
        authDiv.classList.add("hidden");
        mainDiv.classList.remove("hidden");
        loadPasswords();
      } else {
        currentUserId = null;
        authDiv.classList.remove("hidden");
        mainDiv.classList.add("hidden");
        clearForm();
        listDiv.innerHTML = "";
      }
    });

    saveBtn.onclick = () => {
      const note = noteInput.value.trim();
      const pwd = pwdInput.value.trim();
      if (!note || !pwd) return alert("Completa descripción y contraseña");

      const data = {
        note: encrypt(note),
        pwd: encrypt(pwd),
        updated: new Date()
      };

      if(editingId){
        db.collection("users").doc(currentUserId).collection("passwords").doc(editingId).set(data)
          .then(() => {
            editingId = null;
            clearForm();
            loadPasswords();
          })
          .catch(e => alert("Error actualizando: " + e.message));
      } else {
        db.collection("users").doc(currentUserId).collection("passwords").add(data)
          .then(() => {
            clearForm();
            loadPasswords();
          })
          .catch(e => alert("Error guardando: " + e.message));
      }
    };

    function loadPasswords(){
      listDiv.innerHTML = "Cargando...";
      db.collection("users").doc(currentUserId).collection("passwords")
        .orderBy("updated", "desc")
        .get()
        .then(snapshot => {
          listDiv.innerHTML = "";
          if(snapshot.empty){
            listDiv.innerHTML = "<p>No hay contraseñas guardadas.</p>";
            return;
          }
          snapshot.forEach(doc => {
            const data = doc.data();
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <strong>${decrypt(data.note)}</strong><br/>
              <em>${decrypt(data.pwd)}</em><br/><br/>
              <button onclick="editPwd('${doc.id}')">Editar</button>
              <button onclick="deletePwd('${doc.id}')">Borrar</button>
            `;
            listDiv.appendChild(card);
          });
        })
        .catch(e => alert("Error cargando: " + e.message));
    }

    function clearForm(){
      noteInput.value = "";
      pwdInput.value = "";
      saveBtn.textContent = "Guardar";
    }

    window.editPwd = function(id){
      db.collection("users").doc(currentUserId).collection("passwords").doc(id).get()
        .then(doc => {
          if(!doc.exists) return alert("Contraseña no encontrada");
          const data = doc.data();
          noteInput.value = decrypt(data.note);
          pwdInput.value = decrypt(data.pwd);
          editingId = id;
          saveBtn.textContent = "Actualizar";
        })
        .catch(e => alert("Error al cargar para editar: " + e.message));
    };

    window.deletePwd = function(id){
      if(confirm("¿Seguro que quieres borrar esta contraseña?")){
        db.collection("users").doc(currentUserId).collection("passwords").doc(id).delete()
          .then(() => loadPasswords())
          .catch(e => alert("Error borrando: " + e.message));
      }
    };
  </script>
</body>
</html>
