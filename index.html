<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vault - Gestor de Contraseñas</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      --bg-gradient: linear-gradient(135deg, #0a0a0f 0%, #0f0f1e 25%, #1a1a3e 50%, #2d1b69 100%);
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.13);
      --input-glass-bg: rgba(24,24,48,0.7);
      --input-glass-border: #312e81;
      --text-primary: #fff;
      --text-secondary: #a5b4fc;
      --text-muted: #64748b;
      --accent-purple: #a855f7;
      --accent-blue: #6366f1;
      --success-green: #10b981;
      --danger: #ef4444;
      --border-radius: 18px;
      --duration: .32s;
      --shadow-main: 0 8px 32px 0 #8b5cf650;
      --shadow-card: 0 2px 8px 0 #a855f740;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--text-primary);
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      letter-spacing: 0.01em;
    }
    body {
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed; top:0; left:0; width:100vw; height:100vh;
      background: 
          radial-gradient(circle at 20% 20%, rgba(139,92,246,0.13) 0, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(59,130,246,0.13) 0, transparent 50%),
          radial-gradient(circle at 40% 60%, rgba(168,85,247,0.08) 0, transparent 50%);
      z-index: -2;
      pointer-events: none;
      animation: backgroundShift 20s ease-in-out infinite;
    }
    @keyframes backgroundShift {
      0%,100% { transform: translateX(0) translateY(0);}
      25% { transform: translateX(-2%) translateY(-1%);}
      50% { transform: translateX(1%) translateY(2%);}
      75% { transform: translateX(-1%) translateY(-2%);}
    }
    .container {
      background: var(--glass-bg);
      border-radius: var(--border-radius);
      padding: 2.3rem 1.6rem 2.6rem 1.6rem;
      width: 100%;
      max-width: 410px;
      box-shadow: var(--shadow-main);
      margin: 2.5rem 0;
      border: 1.5px solid var(--glass-border);
      position: relative;
      z-index: 2;
      overflow: hidden;
      backdrop-filter: blur(18px);
      border-top: 2.5px solid #a855f7;
      border-bottom: 2.5px solid #6366f1;
    }
    .header {
      text-align: center;
      margin-bottom: 2.6rem;
    }
    .header h1 {
      font-family: 'Inter', sans-serif;
      font-size: 2.2rem;
      font-weight: 900;
      margin-bottom: .18rem;
      letter-spacing: -0.03em;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex; align-items: center; justify-content: center; gap: .65rem;
      text-shadow: 0 2px 18px #a855f760;
    }
    .header .subtitle {
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: .1em;
    }
    .section {
      background: var(--input-glass-bg);
      border-radius: var(--border-radius);
      padding: 1.6rem 1rem;
      margin-bottom: 1.7rem;
      box-shadow: var(--shadow-card);
      border: 1.5px solid var(--glass-border);
      animation: fadeIn .35s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .section h2 {
      color: var(--accent-purple);
      font-family: inherit;
      font-size: 1.08rem;
      letter-spacing: .07em;
      margin-bottom: 1.1rem;
      display: flex;
      align-items: center;
      gap: .5rem;
      font-weight: 800;
      text-shadow: 0 2px 10px #a855f735;
    }
    .form-group {
      position: relative;
      margin-bottom: 1.4rem;
    }
    .form-group i {
      position: absolute;
      left: .9rem; top: 50%;
      transform: translateY(-50%);
      color: var(--accent-purple);
      font-size: 1.1rem;
      pointer-events: none;
      opacity: .7;
    }
    input, textarea {
      width: 100%;
      padding: 1rem 1rem 1rem 2.5rem;
      border-radius: 12px;
      font-size: 1rem;
      background: var(--glass-bg);
      color: var(--text-primary);
      border: 1.5px solid var(--input-glass-border);
      outline: none;
      transition: border var(--duration), box-shadow var(--duration), background var(--duration);
      box-shadow: 0 1px 6px 0 #a855f710;
      letter-spacing: 0.1px;
      caret-color: var(--accent-purple);
      font-family: inherit;
    }
    input:focus, textarea:focus {
      border-color: var(--accent-blue);
      background: rgba(59, 130, 246, 0.07);
      box-shadow: 0 0 0 2px #6366f1bb;
    }
    ::placeholder { color: #a5b4fcbb; }
    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background var(--duration), color var(--duration), box-shadow var(--duration), transform var(--duration);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .6rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      font-family: inherit;
      box-shadow: 0 2px 8px 0 #a855f715;
    }
    .btn-primary {
      background: var(--primary-gradient);
      color: #fff;
      font-weight: 900;
      letter-spacing: 0.04em;
      box-shadow: 0 6px 16px 0 #a855f770;
    }
    .btn-primary:hover, .btn-primary:focus {
      background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
      box-shadow: 0 8px 24px 0 #6366f170;
      transform: translateY(-2px) scale(1.015);
    }
    .btn-secondary {
      background: rgba(139,92,246,0.08);
      color: var(--text-secondary);
      border: 1.5px solid var(--accent-purple);
    }
    .btn-secondary:hover, .btn-secondary:focus {
      background: rgba(99,102,241,0.13);
      color: var(--accent-blue);
      border-color: var(--accent-blue);
    }
    .btn-danger {
      background: linear-gradient(90deg,#ef4444 0%,#8b5cf6 100%);
      color: #fff;
      box-shadow: 0 2px 8px 0 #ef444450;
    }
    .btn-danger:hover, .btn-danger:focus {
      background: linear-gradient(90deg, #8b5cf6 0%, #ef4444 100%);
      color: #fff;
      box-shadow: 0 4px 14px 0 #ef444470;
      transform: translateY(-2px) scale(1.015);
    }
    .btn-link {
      background: none;
      color: var(--accent-blue);
      text-decoration: underline;
      font-size: .98rem;
      padding: .6rem 0;
      margin: 0;
      width: auto;
      justify-content: flex-start;
      box-shadow: none;
    }
    .btn-link:hover, .btn-link:focus {
      color: var(--accent-purple);
      background: none;
      box-shadow: none;
      transform: none;
    }
    .btn-small {
      width: auto;
      padding: .45rem 1.1rem;
      font-size: .98rem;
      margin: 0 .18rem;
    }
    .hidden { display: none !important; }
    .auth-container { text-align: center; }
    .main-container { animation: fadeIn .5s cubic-bezier(.4,0,.2,1);}
    .user-info {
      background: rgba(139,92,246,0.09);
      border-radius: 8px;
      margin-bottom: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: .8rem 1.1rem;
      border: 1.5px solid #312e81;
      color: var(--text-secondary);
      font-size: 1.06rem;
      font-family: inherit;
    }
    .user-email {
      color: var(--accent-purple);
      font-weight: 700;
      gap: .6rem;
      display: flex;
      align-items: center;
      font-size: 1.05rem;
      letter-spacing: 1px;
    }
    .back-link {
      display: flex;
      align-items: center;
      gap: .5rem;
      color: var(--accent-blue);
      text-decoration: none;
      margin-bottom: .9rem;
      font-size: .97rem;
      transition: color var(--duration);
    }
    .back-link:hover, .back-link:focus { color: var(--accent-purple);}
    .recovery-info {
      background: rgba(99,102,241,0.08);
      border: 1.5px solid var(--accent-purple);
      border-radius: 8px;
      padding: 1rem 1rem .9rem 1rem;
      margin-bottom: 1.3rem;
      text-align: center;
      animation: fadeIn .4s cubic-bezier(.4,0,.2,1);
      box-shadow: 0 2px 8px 0 #a855f715;
    }
    .recovery-info i {
      font-size: 1.7rem;
      color: var(--accent-purple);
      margin-bottom: .5rem;
      text-shadow: 0 1px 10px #a855f770;
    }
    .recovery-info h3 {
      color: var(--accent-purple);
      font-size: 1.1rem;
      margin-bottom: .3rem;
      font-weight: 800;
    }
    .recovery-info p {
      color: var(--text-muted);
      font-size: .93rem;
      line-height: 1.4;
    }
    .password-card {
      background: var(--glass-bg);
      border-left: 4px solid var(--accent-purple);
      border-radius: 11px;
      padding: 1.15rem 1.1rem 1.1rem 1.2rem;
      margin-bottom: 1.1rem;
      transition: box-shadow var(--duration), transform .20s cubic-bezier(.53,1.5,.53,1), border-color var(--duration);
      position: relative;
      box-shadow: 0 2px 9px 0 #a855f740;
      cursor: pointer;
      overflow: hidden;
      will-change: transform,box-shadow;
    }
    .password-card:hover, .password-card:focus-within {
      transform: translateY(-2px) scale(1.015);
      border-color: var(--accent-blue);
      box-shadow: 0 6px 20px 0 #6366f133;
    }
    .password-info { margin-bottom: .7rem; }
    .password-title {
      font-size: 1.03rem;
      color: var(--accent-purple);
      margin-bottom: 0.46rem;
      display: flex;
      align-items: center;
      gap: .4rem;
      letter-spacing: .7px;
      font-weight: 800;
      text-shadow: 0 1px 6px #a855f733;
    }
    .password-value {
      background: #18181b;
      color: #a5b4fc;
      padding: .62rem .85rem;
      border-radius: 7px;
      font-family: 'Fira Mono', 'Courier New', monospace;
      letter-spacing: 0.5px;
      word-break: break-all;
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.01rem;
      border: 1px solid #312e81;
      box-shadow: 0 0px 8px 0 #6366f140;
      transition: box-shadow var(--duration);
      user-select: all;
      cursor: pointer;
    }
    .password-value:hover { box-shadow: 0 0px 20px 0 #6366f1bb; color: var(--accent-purple);}
    .card-actions {
      display: flex;
      gap: .3rem;
      flex-wrap: wrap;
    }
    .card-actions .btn-small { margin-bottom: 0; }
    .empty-state {
      text-align: center;
      padding: 2.5rem 0.7rem 2.1rem 0.7rem;
      color: var(--text-muted);
      font-size: 1.09rem;
      opacity: 0.85;
    }
    .empty-state i {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--input-glass-border);
      filter: drop-shadow(0 2px 12px #a855f750);
    }
    .toast {
      position: fixed;
      top: 24px;
      right: 4vw;
      background: var(--primary-gradient);
      color: #fff;
      padding: .95rem 1.4rem;
      border-radius: 8px;
      box-shadow: 0 4px 18px 0 #a855f760;
      z-index: 1000;
      font-size: 1rem;
      font-weight: 700;
      border: 2px solid #a855f7;
      animation: slideIn .33s cubic-bezier(.4,0,.2,1);
      display: flex;
      align-items: center;
      gap: .8rem;
      letter-spacing: 1px;
    }
    .toast.error {
      background: linear-gradient(90deg, #ef4444 70%, #a855f7 100%);
      color: #fff;
      border-color: #ef4444;
      box-shadow: 0 4px 20px 0 #ef444450;
    }
    @keyframes slideIn {
      from { transform: translateX(100vw) scale(.97); opacity: 0; }
      to   { transform: translateX(0) scale(1); opacity: 1;}
    }
    @media (max-width: 650px) {
      .container {
        padding: 1.15rem 0.3rem 2.2rem 0.3rem;
        max-width: 99vw;
        border-radius: 0;
        min-height: 100vh;
        box-shadow: none;
      }
      .header h1 { font-size: 1.5rem; }
      .section { padding: 1.1rem 0.2rem; }
      .btn { font-size: .98rem; }
      .form-group i { font-size: .98rem; }
      .user-info { font-size: .98rem; padding: .65rem .6rem; }
      .empty-state { font-size: .99rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-shield-alt"></i> Vault</h1>
      <div class="subtitle">Gestor de Contraseñas Seguro</div>
    </div>
    <!-- Pantalla de Login -->
    <div id="auth" class="auth-container">
      <div class="section">
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" autocomplete="username" spellcheck="false" placeholder="Correo electrónico" />
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" autocomplete="current-password" placeholder="Contraseña" />
        </div>
        <button id="loginBtn" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i>
          Iniciar sesión
        </button>
        <button id="registerBtn" class="btn btn-secondary">
          <i class="fas fa-user-plus"></i>
          Registrar cuenta
        </button>
        <button id="forgotPasswordBtn" class="btn btn-link">
          <i class="fas fa-question-circle"></i>
          ¿Olvidaste tu contraseña?
        </button>
      </div>
    </div>
    <!-- Pantalla de Recuperación de Contraseña -->
    <div id="recovery" class="auth-container hidden">
      <div class="section">
        <a href="#" id="backToLogin" class="back-link">
          <i class="fas fa-arrow-left"></i>
          Volver al inicio de sesión
        </a>
        <div class="recovery-info">
          <i class="fas fa-envelope-open-text"></i>
          <h3>Recuperar Contraseña</h3>
          <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
        </div>
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="recoveryEmail" autocomplete="username" placeholder="Correo electrónico registrado" />
        </div>
        <button id="sendRecoveryBtn" class="btn btn-primary">
          <i class="fas fa-paper-plane"></i>
          Enviar enlace de recuperación
        </button>
      </div>
    </div>
    <!-- Pantalla Principal -->
    <div id="main" class="main-container hidden">
      <div class="user-info">
        <span class="user-email">
          <i class="fas fa-user-circle"></i>
          <span id="userEmail"></span>
        </span>
        <button id="logoutBtn" class="btn btn-danger btn-small">
          <i class="fas fa-sign-out-alt"></i>
          Cerrar sesión
        </button>
      </div>
      <div class="section">
        <h2>
          <i class="fas fa-plus-circle"></i>
          <span id="formTitle">Guardar Nueva Contraseña</span>
        </h2>
        <div class="form-group">
          <i class="fas fa-tag"></i>
          <input type="text" id="note" autocomplete="off" spellcheck="false" maxlength="50" placeholder="Descripción (ej: Gmail, Facebook, etc.)" />
        </div>
        <div class="form-group">
          <i class="fas fa-key"></i>
          <input type="text" id="pwd" autocomplete="off" spellcheck="false" maxlength="80" placeholder="Contraseña" />
        </div>
        <button id="saveBtn" class="btn btn-primary">
          <i class="fas fa-save"></i>
          <span id="saveBtnText">Guardar</span>
        </button>
        <button id="cancelBtn" class="btn btn-secondary hidden">
          <i class="fas fa-times"></i>
          Cancelar
        </button>
      </div>
      <div class="section">
        <h2>
          <i class="fas fa-list"></i>
          Contraseñas Guardadas
        </h2>
        <div id="list"></div>
      </div>
    </div>
  </div>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDyk6XjQ72k73oza9fkkUxup9GQvDsFT5o",
      authDomain: "weatherwise-aywzg.firebaseapp.com",
      projectId: "weatherwise-aywzg",
      storageBucket: "weatherwise-aywzg.appspot.com",
      messagingSenderId: "699516071771",
      appId: "1:699516071771:web:43f9af033fbad8a738b47e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM Elements
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const forgotPasswordBtn = document.getElementById("forgotPasswordBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const mainDiv = document.getElementById("main");
    const authDiv = document.getElementById("auth");
    const recoveryDiv = document.getElementById("recovery");
    const recoveryEmailInput = document.getElementById("recoveryEmail");
    const sendRecoveryBtn = document.getElementById("sendRecoveryBtn");
    const backToLoginBtn = document.getElementById("backToLogin");
    const noteInput = document.getElementById("note");
    const pwdInput = document.getElementById("pwd");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const listDiv = document.getElementById("list");
    const userEmailSpan = document.getElementById("userEmail");
    const formTitle = document.getElementById("formTitle");
    const saveBtnText = document.getElementById("saveBtnText");

    let currentUserId = null;
    let editingId = null;

    // Cifrado base64 (solo ofuscación)
    function encrypt(text) {
      return btoa(unescape(encodeURIComponent(text)));
    }
    function decrypt(text) {
      try { return decodeURIComponent(escape(atob(text))); }
      catch { return ""; }
    }

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = 'toast' + (type === 'error' ? ' error' : '');
      toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'}"></i> ${message}`;
      document.body.appendChild(toast);
      setTimeout(() => { toast.style.opacity = 0; }, 2600);
      setTimeout(() => { toast.remove(); }, 3100);
    }

    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        showToast('Contraseña copiada al portapapeles');
      } catch (err) {
        // Fallback legacy
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showToast('Contraseña copiada al portapapeles');
      }
    }

    function showScreen(screen) {
      authDiv.classList.add('hidden');
      recoveryDiv.classList.add('hidden');
      mainDiv.classList.add('hidden');
      if (screen === 'auth') authDiv.classList.remove('hidden');
      else if (screen === 'recovery') recoveryDiv.classList.remove('hidden');
      else if (screen === 'main') mainDiv.classList.remove('hidden');
    }

    forgotPasswordBtn.onclick = () => {
      showScreen('recovery');
      recoveryEmailInput.value = emailInput.value;
      setTimeout(() => recoveryEmailInput.focus(), 220);
    };

    backToLoginBtn.onclick = (e) => {
      e.preventDefault();
      showScreen('auth');
    };

    sendRecoveryBtn.onclick = () => {
      const email = recoveryEmailInput.value.trim();
      if (!email) return showToast("Por favor ingresa tu correo electrónico", 'error');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) return showToast("Por favor ingresa un correo electrónico válido", 'error');
      sendRecoveryBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
      sendRecoveryBtn.disabled = true;
      auth.sendPasswordResetEmail(email)
        .then(() => {
          showToast("Enlace de recuperación enviado. Revisa tu correo electrónico.");
          showScreen('auth');
          recoveryEmailInput.value = '';
        })
        .catch((error) => {
          let errorMessage = "Error al enviar el enlace de recuperación";
          switch (error.code) {
            case 'auth/user-not-found': errorMessage = "No existe una cuenta con este correo electrónico"; break;
            case 'auth/invalid-email': errorMessage = "El correo electrónico no es válido"; break;
            case 'auth/too-many-requests': errorMessage = "Demasiados intentos. Intenta de nuevo más tarde"; break;
            default: errorMessage = error.message;
          }
          showToast(errorMessage, 'error');
        })
        .finally(() => {
          sendRecoveryBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar enlace de recuperación';
          sendRecoveryBtn.disabled = false;
        });
    };

    loginBtn.onclick = () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return showToast("Completa correo y contraseña", 'error');
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesión...'; loginBtn.disabled = true;
      auth.signInWithEmailAndPassword(email, password)
        .catch(e => {
          let errorMessage = "Error de inicio de sesión";
          switch (e.code) {
            case 'auth/user-not-found': errorMessage = "No existe una cuenta con este correo electrónico"; break;
            case 'auth/wrong-password': errorMessage = "Contraseña incorrecta"; break;
            case 'auth/invalid-email': errorMessage = "El correo electrónico no es válido"; break;
            case 'auth/user-disabled': errorMessage = "Esta cuenta ha sido deshabilitada"; break;
            case 'auth/too-many-requests': errorMessage = "Demasiados intentos fallidos. Intenta más tarde"; break;
            default: errorMessage = e.message;
          }
          showToast(errorMessage, 'error');
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar sesión';
          loginBtn.disabled = false;
        });
    };

    registerBtn.onclick = () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return showToast("Completa correo y contraseña", 'error');
      if(password.length < 6) return showToast("La contraseña debe tener al menos 6 caracteres", 'error');
      registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...'; registerBtn.disabled = true;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          showToast("Cuenta creada exitosamente");
          registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Registrar cuenta'; registerBtn.disabled = false;
        })
        .catch(e => {
          let errorMessage = "Error al crear la cuenta";
          switch (e.code) {
            case 'auth/email-already-in-use': errorMessage = "Ya existe una cuenta con este correo electrónico"; break;
            case 'auth/invalid-email': errorMessage = "El correo electrónico no es válido"; break;
            case 'auth/weak-password': errorMessage = "La contraseña es muy débil"; break;
            default: errorMessage = e.message;
          }
          showToast(errorMessage, 'error');
          registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Registrar cuenta'; registerBtn.disabled = false;
        });
    };

    logoutBtn.onclick = () => { auth.signOut(); };
    cancelBtn.onclick = () => { clearForm(); };

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUserId = user.uid;
        userEmailSpan.textContent = user.email;
        showScreen('main');
        loadPasswords();
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar sesión';
        loginBtn.disabled = false;
        registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Registrar cuenta';
        registerBtn.disabled = false;
      } else {
        currentUserId = null;
        showScreen('auth');
        clearForm();
        listDiv.innerHTML = "";
        emailInput.value = "";
        passwordInput.value = "";
        recoveryEmailInput.value = "";
      }
    });

    saveBtn.onclick = () => {
      const note = noteInput.value.trim();
      const pwd = pwdInput.value.trim();
      if (!note || !pwd) return showToast("Completa descripción y contraseña", 'error');
      const data = {
        note: encrypt(note),
        pwd: encrypt(pwd),
        updated: new Date()
      };
      saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
      saveBtn.disabled = true;

      if(editingId){
        db.collection("users").doc(currentUserId).collection("passwords").doc(editingId).set(data)
          .then(() => { showToast("Contraseña actualizada exitosamente"); clearForm(); loadPasswords(); })
          .catch(e => {
            showToast("Error actualizando: " + e.message, 'error');
            saveBtn.innerHTML = '<i class="fas fa-save"></i> Actualizar'; saveBtn.disabled = false;
          });
      } else {
        db.collection("users").doc(currentUserId).collection("passwords").add(data)
          .then(() => { showToast("Contraseña guardada exitosamente"); clearForm(); loadPasswords(); })
          .catch(e => {
            showToast("Error guardando: " + e.message, 'error');
            saveBtn.innerHTML = '<i class="fas fa-save"></i> Guardar'; saveBtn.disabled = false;
          });
      }
    };

    function loadPasswords(){
      listDiv.innerHTML = '<div style="text-align: center; padding: 2rem;"><i class="fas fa-spinner fa-spin fa-2x"></i><br><br>Cargando contraseñas...</div>';
      db.collection("users").doc(currentUserId).collection("passwords")
        .orderBy("updated", "desc")
        .get()
        .then(snapshot => {
          listDiv.innerHTML = "";
          if(snapshot.empty){
            listDiv.innerHTML = `
              <div class="empty-state">
                <i class="fas fa-key"></i>
                <h3>No hay contraseñas guardadas</h3>
                <p>Comienza guardando tu primera contraseña</p>
              </div>
            `;
            return;
          }
          snapshot.forEach(doc => {
            const data = doc.data();
            const card = document.createElement("div");
            card.className = "password-card";
            card.innerHTML = `
              <div class="password-info">
                <div class="password-title"><i class="fas fa-tag"></i> ${decrypt(data.note)}</div>
                <div class="password-value" tabindex="0" title="Haz click para copiar">${decrypt(data.pwd)}</div>
              </div>
              <div class="card-actions">
                <button class="btn btn-secondary btn-small" data-action="copy" data-id="${doc.id}">
                  <i class="fas fa-copy"></i> Copiar
                </button>
                <button class="btn btn-primary btn-small" data-action="edit" data-id="${doc.id}">
                  <i class="fas fa-edit"></i> Editar
                </button>
                <button class="btn btn-danger btn-small" data-action="delete" data-id="${doc.id}">
                  <i class="fas fa-trash"></i> Eliminar
                </button>
              </div>
            `;
            card.querySelector('.password-value').addEventListener('click', () => copyPassword(doc.id));
            card.querySelector('.password-value').addEventListener('keydown', (e) => {
              if (e.key === 'Enter' || e.key === ' ') copyPassword(doc.id);
            });
            card.querySelector('[data-action="copy"]').onclick = () => copyPassword(doc.id);
            card.querySelector('[data-action="edit"]').onclick = () => editPwd(doc.id);
            card.querySelector('[data-action="delete"]').onclick = () => deletePwd(doc.id);
            listDiv.appendChild(card);
          });
        })
        .catch(e => {
          listDiv.innerHTML = '<div style="text-align: center; color: #ef4444; padding: 2rem;">Error cargando contraseñas</div>';
          showToast("Error cargando: " + e.message, 'error');
        });
    }

    function clearForm(){
      noteInput.value = "";
      pwdInput.value = "";
      editingId = null;
      formTitle.textContent = "Guardar Nueva Contraseña";
      saveBtnText.textContent = "Guardar";
      saveBtn.innerHTML = '<i class="fas fa-save"></i> Guardar';
      saveBtn.disabled = false;
      cancelBtn.classList.add("hidden");
    }

    window.copyPassword = function(id){
      db.collection("users").doc(currentUserId).collection("passwords").doc(id).get()
        .then(doc => {
          if(!doc.exists) return showToast("Contraseña no encontrada", 'error');
          const data = doc.data();
          copyToClipboard(decrypt(data.pwd));
        })
        .catch(e => showToast("Error al copiar: " + e.message, 'error'));
    };

    window.editPwd = function(id){
      db.collection("users").doc(currentUserId).collection("passwords").doc(id).get()
        .then(doc => {
          if(!doc.exists) return showToast("Contraseña no encontrada", 'error');
          const data = doc.data();
          noteInput.value = decrypt(data.note);
          pwdInput.value = decrypt(data.pwd);
          editingId = id;
          formTitle.textContent = "Editar Contraseña";
          saveBtnText.textContent = "Actualizar";
          cancelBtn.classList.remove("hidden");
          document.querySelector('.section').scrollIntoView({ behavior: 'smooth' });
        })
        .catch(e => showToast("Error al cargar para editar: " + e.message, 'error'));
    };

    window.deletePwd = function(id){
      if(confirm("¿Estás seguro de que quieres eliminar esta contraseña? Esta acción no se puede deshacer.")){
        db.collection("users").doc(currentUserId).collection("passwords").doc(id).delete()
          .then(() => { showToast("Contraseña eliminada exitosamente"); loadPasswords(); })
          .catch(e => showToast("Error eliminando: " + e.message, 'error'));
      }
    };

    emailInput.addEventListener('keypress', function(e) { if (e.key === 'Enter') loginBtn.click(); });
    passwordInput.addEventListener('keypress', function(e) { if (e.key === 'Enter') loginBtn.click(); });
    recoveryEmailInput.addEventListener('keypress', function(e) { if (e.key === 'Enter') sendRecoveryBtn.click(); });
    noteInput.addEventListener('keypress', function(e) { if (e.key === 'Enter') pwdInput.focus(); });
    pwdInput.addEventListener('keypress', function(e) { if (e.key === 'Enter') saveBtn.click(); });
  </script>
</body>
</html>
